      min-height: 100vh;

    .error-container {

    .error-icon {
      font-size: 5rem;

    .error-description {

    }
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .troubleshoot-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
    }
    .troubleshoot-title {
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .troubleshoot-list {
      list-style: none;
    }
    .troubleshoot-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .troubleshoot-item:last-child {
      border-bottom: none;
    }
    .troubleshoot-icon {
      font-size: 1.1rem;
      margin-top: 0.1rem;
    }
    .connection-status {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .cached-content {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    .cached-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    .cached-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .cached-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .cached-link:hover {
      background: rgba(99, 102, 241, 0.2);
    }
